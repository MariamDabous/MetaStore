<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta market</title>
    {% load static %}
    <script src="{% static 'login/js/toggle.js' %}"></script>
    <link rel="stylesheet" href="{% static 'login/css/styles.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="formBx">
            <form action="/seller_login" method="POST">
              {%csrf_token%}
              <h2>Seller Sign In</h2>
              <input type="email" name="email" placeholder="Email" required />
              <input
                type="password"
                name="password"
                required
                placeholder="Password"
              />
              <input type="submit" value="Login" />
              <p class="signup">
                Don't have an account ?
                <a href="#" onclick="toggleForm();">Sign Up.</a>
              </p>
              <p class="link-primary text-center">
                <a href="/" class="text-decoration-none my-5">home page</a>
              </p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form action="/seller_signup" method="POST">
              {%csrf_token%}
              <h2>Create a Seller account</h2>
              <input
                type="text"
                name="seller_name"
                placeholder="seller name"
                required
              />
              <input
                type="text"
                name="description"
                placeholder="description"
                required
              />
              <input
                type="text"
                name="city"
                placeholder="Seller city "
                required
              />
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                required
              />
              <input
                type="phone"
                name="mobile"
                placeholder="Seller phone"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Create Password"
                required
              />

              <div>
                <input
                  type="password"
                  name="confirm_password"
                  id="ConfirmPassword"
                  placeholder="Confirm Password"
                  required
                />
                <p id="msg"></p>
              </div>

              <input type="submit" value="Sign Up" />
              <p class="signup">
                Already have an account ?
                <a href="#" onclick="toggleForm();">Sign in.</a>
              </p>
            </form>
          </div>
        </div>
        <div class="errors">
          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
              {{ message }}
            </li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
      </div>
    </section>

    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'login/js/toggle.js' %}"
    ></script>
    <script>
      $(document).ready(function () {
        $('#ConfirmPassword').keyup(function () {
          if ($('#Password').val() != $('#ConfirmPassword').val()) {
            $('#msg').html('Password do not match').css('color', 'red')
          } else {
            $('#msg').html('Password matched').css('color', 'green')
          }
        })
      })
    </script>
  </body>
</html>
